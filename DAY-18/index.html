<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" 
     integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
     crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
<div class="slider-container">

    <div 
        class="slide active" 
        style="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwtdGLx2Aw-2mGsTM9TBCGKQEHsLQZJWC8sQ&usqp=CAU') ;">
    </div>


    <div 
        class="slide" 
        style="background-image:url('https://i.pinimg.com/originals/26/42/13/264213e1d922a336052515276357686a.png') ;">
    </div>


    <div
    class="slide"
    style="
     background-image: url('https://image.winudf.com/v2/image1/Y29tLmRhcmsubXlsb3ZlbWFuaV9zY3JlZW5fMTVfMTU3MTk0MzI3M18wNDc/screen-15.jpg?fakeurl=1&type=.jpg');
    ">
    </div>


<div
    class="slide"
    style="
     background-image: url('https://wallpaperaccess.com/full/95233.jpg');
    ">
    </div>


<div
    class="slide"
    style="
      background-image: url('https://images.pexels.com/photos/1122639/pexels-photo-1122639.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
    ">
    </div>

    <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
    </button>

    <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
    </button>
</div>

    <script src="script.js"></script>
</body>
</html>
